<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Audio Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Image to Audio Converter</span>
            <div class="d-flex gap-2 align-items-center">
                <select id="voiceSelect" class="form-select tts-controls" onchange="updateVoice(this.value)">
                    <option value="">Select Voice</option>
                </select>
                <input type="file" id="imageInput" class="form-control" accept="image/*" multiple>
                <button class="btn btn-primary" onclick="processImages()">Process Images</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div id="progressBar" class="progress d-none">
            <div id="progressFill" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
        <div id="fileSections"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
