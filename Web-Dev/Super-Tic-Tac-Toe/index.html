<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Tic-Tac-Toe</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./script.js"></script>
</head>
<body class="flex justify-center items-center min-h-screen">
        <!-- Sidebar: fixed on the left, expands on hover -->
        <div class="sidebar" role="navigation" aria-label="Main sidebar">
            <a href="#home" title="Home">
                <span class="icon">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </span>
                <span class="label">Home</span>
            </a>
            <!-- <a href="#back" title="Back">
                <span class="icon">
                    <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                </span>
                <span class="label">Back</span>
            </a> -->
            <a href="#new" title="New game">
                <span class="icon">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </span>
                <span class="label">New Game</span>
            </a>
            <a href="#pve" title="PvE">
                <span class="icon">
                    <i class="fa fa-laptop" aria-hidden="true"></i>
                </span>
                <span class="label">Play AI</span>
            </a> 
            <a href="#sound" title="Sound">
                <span class="icon">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </span>
                <span class="label">Toggle Sound</span>
            </a> 
            <a href="#upload" title="About">
                <span class="icon">
                    <i class="fa fa-upload" aria-hidden="true"></i>
                </span>
                <span class="label">Load Game</span>
            </a>
            <a href="#rules" title="Rules">
                <span class="icon">
                    <i class="fa fa-book" aria-hidden="true"></i>
                </span>
                <span class="label">Rules</span>
            </a>    
        </div>

        <div class="container mx-auto">
        <h1 id="title" class="text-4xl font-bold mb-4 text-center"></h1>
        <div class="game-board" id="game-board"></div>
    </div>
</body>
</html>
